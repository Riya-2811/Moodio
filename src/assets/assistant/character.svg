<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Body (blob shape) -->
  <ellipse cx="60" cy="75" rx="35" ry="30" fill="#FFB3D9" class="body"/>
  <!-- Face circle -->
  <circle cx="60" cy="50" r="30" fill="#FFE6F2" class="face"/>
  <!-- Eyes -->
  <circle cx="50" cy="45" r="4" fill="#333" class="eye-left"/>
  <circle cx="70" cy="45" r="4" fill="#333" class="eye-right"/>
  <!-- Mouth (smile) -->
  <path d="M 45 55 Q 60 65 75 55" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round" class="mouth"/>
  <!-- Cheeks (blush) -->
  <ellipse cx="40" cy="55" rx="6" ry="4" fill="#FFB3D9" opacity="0.4" class="cheek-left"/>
  <ellipse cx="80" cy="55" rx="6" ry="4" fill="#FFB3D9" opacity="0.4" class="cheek-right"/>
</svg>

